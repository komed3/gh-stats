<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Annual Contributions â€” GitHub Dashboard</title>
        <link rel="icon" href="/static/favicon.ico" sizes="96x96" type="image/x-icon" />
        <link rel="icon" href="/static/favicon.svg" sizes="any" type="image/svg+xml" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/static/styles/app.min.css" />
        <link rel="stylesheet" href="/static/styles/contribs.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="/static/scripts/app.min.js"></script>
        <script src="/static/scripts/charts.min.js"></script>
        <script src="/static/scripts/contribs.min.js" defer></script>
    </head>
    <body>
        <header role="banner">
            <img src="/static/favicon-trans.svg" class="logo" alt="GitHub Dashboard Logo" />
            <h1>GitHub Dashboard</h1>
            <nav role="navigation">
                <a href="/index.htm" class="btn">Dashboard</a>
                <a href="/repos.htm" class="btn">Repositories</a>
                <a href="/orgs.htm" class="btn">Organizations</a>
                <a href="/stats.htm" class="btn">Statistics</a>
            </nav>
        </header>
        <main role="main">
            <div class="contribs">
                <div class="box contribs-info">
                    <div class="contribs-info--years">
                        <h3 class="box-hl">Contributions By Years</h3>
                        <div class="chart"></div>
                    </div>
                    <div class="contribs-info--divider"></div>
                    <div class="contribs-info--stats">
                        <div class="item contribs-info--stats-avgYear">
                            <b></b>
                            <span>Contribs per Year</span>
                        </div>
                        <div class="item contribs-info--stats-avgDay">
                            <b></b>
                            <span>Contribs per Day</span>
                        </div>
                        <div class="item contribs-info--stats-activeWd">
                            <b></b>
                            <span>Active Weekday</span>
                        </div>
                        <div class="item contribs-info--stats-activePeriod">
                            <b></b>
                            <span>Active Day Time</span>
                        </div>
                        <div class="item contribs-info--stats-busiestDay">
                            <b></b>
                            <span>Busiest Day</span>
                        </div>
                        <div class="item contribs-info--stats-codeProd">
                            <b></b>
                            <span>Productivity</span>
                        </div>
                    </div>
                </div>
                <div class="contribs-years"></div>
            </div>
        </main>
        <footer role="contentinfo">
            <p>&copy; Copyright 2026 by <a href="https://komed3.de">komed3</a>.</p>
            <p>Deploy your own <a href="https://github.com/komed3/gh-stats">GitHub Dashboard</a>, it's open-source.</p>
        </footer>
    </body>
</html>
